{% extends 'base_layout.html'%}

{% block content%}
        <h1 class="title">회원가입</h1>
        {% if form.errors%}
        <p>제대로 입력해주세요</p>
        {% endif %}
        <form class="form-signup" action="{%url 'userauth:signup'%}" method="POST">
            {% csrf_token%}
            {{form.as_ul}}
            <input type="submit" value="확인">
        </form>
{% endblock %}
